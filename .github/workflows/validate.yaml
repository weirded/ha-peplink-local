name: Validate

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          
      - name: Hassfest validation
        uses: "home-assistant/actions/hassfest@master"
